<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Modern</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid rgba(0, 123, 255, 0.5);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 320px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #007bff, #00d4ff);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <label><input type="checkbox" id="remember" /> Remember Me</label>
    <button onclick="login()">Masuk</button>
    <p id="status"></p>
    <p><a href="https://setiawan278.github.io/portofolio/" style="color: #007bff; text-decoration: none;">Lupa password?</a></p>
  </div>

  <script>
    const validUsername = 'cipta';
    const validPassword = '123';
    const redirectURL = 'https://setiawan278.github.io/portofolio/'; // Ganti ke link tujuan

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      const status = document.getElementById('status');

      if (!remember) {
        status.style.color = 'red';
        status.innerText = 'Silakan centang "Remember Me" sebelum login.';
        return;
      }

      if (username === validUsername && password === validPassword) {
        status.style.color = 'green';
        status.innerText = 'Login berhasil! Mengalihkan...';
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 1500);
      } else {
        status.style.color = 'red';
        status.innerText = 'Username atau password salah.';
      }
    }
  </script>
</body>
</html>
